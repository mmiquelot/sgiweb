    <main class="main--contacto">
      <img

        alt="Logo SGICOOP"
        class="contact--img"
      />

      <div class="contact--form">
        <form action="enviar.php" method="post">
          <fieldset>
            <legend>Contacto</legend>
            <div class="field">
              <label for="">Nombre</label>
              <input type="text" placeholder="Escriba su Nombre" />
            </div>
            <div class="field">
              <label for="">Apellido</label>
              <input type="text" placeholder="Escriba su Apellido" />
            </div>
            <div class="field">
              <label for="">Ciudad</label>
              <input type="text" placeholder="Escriba su Ciudad" />
            </div>

            <div class="field">
              <label for="">Correo</label>
              <input type="mail" placeholder="Escriba su Correo" />
            </div>
            <div class="field">
              <label for="">Telefono</label>
              <input type="number" placeholder="Escriba su Telefono" />
            </div>
            <div class="field">
              <label for="">Comentario</label>
              <textarea
                name="Consulta"
                id="consulta"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="contact--subscription">
              <label for="">Deseo recibir novedades sobre la Empresa</label>
              <input type="checkbox" class="check-subscription" />
            </div>
            <input type="submit" class="boton--enviar" />
          </fieldset>
        </form>
      </div>
    </main>
